<!DOCTYPE html>
<html>
  <head>
    <title>No Ghibli Settings</title>
    <link rel="stylesheet" type="text/css" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <h1>No Ghibli</h1>
      <div class="stats">
        <p>Blocked images: <span id="blocked-count">0</span></p>
      </div>
      <div class="toggle-container">
        <label class="switch">
          <input type="checkbox" id="blocking-toggle" checked />
          <span class="slider round"></span>
        </label>
        <span class="toggle-label">Block Ghibli Images</span>
      </div>
      <div class="toggle-container">
        <label class="switch">
          <input type="checkbox" id="delete-mode-toggle" checked />
          <span class="slider round"></span>
        </label>
        <span class="toggle-label">Delete Mode (off = blur)</span>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
